{% extends "base.html" %}
{% block content %}
<style>
  body {
    font-family: "Montserrat", sans-serif;
    background-color: #f5f5f5;
    color: #333;
  }

  .container {
    max-width: 600px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  h2 {
    color: #b8860b; /* Gold */
    text-align: center;
    margin-bottom: 30px;
  }

  label {
    font-weight: 500;
    margin-bottom: 6px;
    display: block;
    color: #555;
  }

  input[type="text"],
  input[type="number"],
  textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.3s;
  }

  input[type="text"]:focus,
  input[type="number"]:focus,
  textarea:focus {
    border-color: #b8860b;
    outline: none;
  }

  textarea {
    min-height: 80px;
    resize: vertical;
  }

  button.btn-primary {
    background-color: #b8860b;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s;
  }

  button.btn-primary:hover {
    background-color: #a37508;
  }
</style>

<div class="container">
  <h2>Add New Product</h2>
  <form method="post">
    <label>Slug (unique link name):</label>
    <input type="text" name="slug" required>

    <label>Title:</label>
    <input type="text" name="title" required>

    <label>Subtitle:</label>
    <input type="text" name="subtitle">

    <label>Quantity:</label>
    <input type="text" name="qty" required>

    <label>Price:</label>
    <input type="number" name="price" required>

    <label>Best Before:</label>
    <input type="text" name="best_before">

    <label>Image filename (from static folder):</label>
    <input type="text" name="image">

    <label>Ingredients (comma separated):</label>
    <textarea name="ingredients"></textarea>

    <label>Directions:</label>
    <textarea name="directions"></textarea>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
