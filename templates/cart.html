{% extends "base.html" %}
{% block content %}
<div class="container" style="padding:20px;">
  <h2>Your Cart</h2>
  {% if cart %}
    {% for p in cart %}
      <div class="cart-item" style="margin:10px 0; border:1px solid #ccc; border-radius:10px; padding:10px;">
        <strong>{{ p.title }}</strong> - Rs. {{ p.price }}
        <div style="margin-top:5px;">
          <a href="{{ url_for('product_detail', slug=p.slug) }}" class="view">Buy</a>
          <button class="remove-btn view" data-id="{{ p.id }}">Remove</button>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>Your cart is empty!</p>
  {% endif %}
</div>
{% endblock %}
