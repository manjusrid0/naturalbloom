{% extends "base.html" %}
{% block content %}
<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh; /* only center the card area */
  }

  .login-card {
    width: 400px;
    padding: 40px;
    background: #d4af37; /* gold card */
    border-radius: 16px;
    box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.5);
    text-align: center;
  }

  .login-card h2 {
    margin-bottom: 25px;
    color: #000; /* black heading */
    font-weight: bold;
    letter-spacing: 1px;
  }

  .form-group {
    text-align: left;
    margin-bottom: 18px;
  }

  .form-group label {
    font-weight: bold;
    font-size: 14px;
    color: #000;
  }

  .form-group input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: 1px solid #444;
    border-radius: 10px;
    background: #f5f5f5;
    color: #000;
    font-size: 15px;
  }

  .login-card button {
    width: 100%;
    padding: 12px;
    background: #000; /* black button */
    border: none;
    border-radius: 12px;
    color: #d4af37; /* gold text */
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    letter-spacing: 0.5px;
  }

  .login-card button:hover {
    background: #333;
  }
</style>

<div class="login-container">
  <div class="login-card">
    <h2>Admin Login</h2>
    <form method="post">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" name="username" required>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
